<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- Pour s'assurer d'un affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Nous n'aurons pas besoin de normalize.css, car il existe des styles
    qui font la même chose dans Bootstrap (voir fichier _reboot.scss) -->



    <link rel="icon" href="favicon.ico" />
    <title>Nom du site | Nom de la page</title>
</head>


<body>

    <!-- Header (à compléter) -->
    <header>
        <h1>Mon Application</h1>
    </header>

    <!-- Section pour le diagramme -->
    <main>
        <section class="diagram" id="diagram">
            <div class="container">
                <h2>Google charts | Diagramme de Gantt</h2>
                <div id="chart_div" style="height: 400px; width: 100%;"></div>
            </div>
        </section>
        <section id="cards-sections">
            <div class="container">
                <div id="taches"></div>
            </div>
        </section>
    </main>

<!-- Modal pour les détails de la tâche -->
<!-- Modal pour les détails de la tâche -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Détails de la tâche</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="taskId">
                    
                    <div class="mb-3">
                        <label for="taskTitre" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="taskTitre">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskDateDebut" class="form-label">Date de début</label>
                        <input type="date" class="form-control" id="taskDateDebut">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskDateFin" class="form-label">Date de fin</label>
                        <input type="date" class="form-control" id="taskDateFin">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskDuree" class="form-label">Durée (jours)</label>
                        <input type="number" class="form-control" id="taskDuree">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskPctComplete" class="form-label">% Complété</label>
                        <input type="number" class="form-control" id="taskPctComplete" min="0" max="100">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskDependances" class="form-label">Dépendances</label>
                        <input type="text" class="form-control" id="taskDependances">
                    </div>
                    
                    <div class="mb-3">
                        <h6>Minuterie de la tâche</h6>
                        <div id="timerDisplay" class="mb-2">Temps passé : 0 jours</div>
                        <button type="button" class="btn btn-primary" id="startTimerBtn" onclick="calculerAvancement()">Démarrer</button>
                        <button type="button" class="btn btn-warning" id="stopTimerBtn" onclick="arreterMinuterie()" disabled>Arrêter</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" id="btnSupprimer" class="btn btn-danger">Supprimer</button>
                <button type="button" id="btnSauvgarder" class="btn btn-primary">Sauvegarder</button>
            </div>
        </div>
    </div>
</div>

    
    <!-- Scripts JavaScript -->
    <script type="module" src="js/javascript-etu-1.js"></script>
    <script src="js/fonctions-utilitaires.js" defer></script>

</body>

</html>
