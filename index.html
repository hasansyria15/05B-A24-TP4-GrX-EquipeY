<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <!-- Pour s'assurer d'un affichage correct sur mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles de Boostrap + Styles personnalisés provenant de styles.scss -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="icon" href="favicon.ico" />
    <title>Nom du site | Nom de la page</title>
</head>


<body>
    <header class="container">
        <h1>Gestionnaire de tâches</h1>
    </header>
    <!-- Section pour le diagramme -->
    <main>
        <section class="diagram" id="diagram">
            <div class="container">
                <h2>Google charts | Diagramme de Gantt</h2>
                <div id="chart_div" style="height: 400px; width: 100%;"></div>
            </div>
        </section>
        <section id="cards-sections">
            <div class="container">
                <div id="taches"></div>
            </div>
        </section>
    </main>

<!-- Modal pour les détails de la tâche -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskModalLabel">Édition d'une tâche</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="idTache" class="form-label">ID</label>
                        <input type="text" class="form-control" id="idTache">
                    </div>
                    <div class="mb-3">
                        <label for="titreTache" class="form-label">Nom de la tâche</label>
                        <input type="text" class="form-control" id="titreTache">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="dateDebut" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="dateDebut">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="dateFin" class="form-label">Date de fin</label>
                            <input type="date" class="form-control" id="dateFin">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-4">
                            <label for="dureeTache" class="form-label">Nb.Jour(s) estimé</label>
                            <input type="number" class="form-control" id="dureeTache">
                        </div>
                        <div class="col-4">
                            <label for="taskPctComplete" class="form-label">Réalisation (temps)</label>
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="bi bi-stopwatch"></i></span>
                                <input type="text" class="form-control" id="taskPctComplete"placeholder="Nb jours" >
                            </div>
                        </div>
                        <div class="mb-3 col-4">
                            <label for="avancement" class="form-label">Avancement (%)</label>
                            <input type="text" class="form-control" id="avancement">
                            <div class="progress" style="height: 20px; margin-top: 10px;">
                                <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="button" class="btn btn-primary  btn-icon" id="startTimerBtn" ><i class="bi bi-stopwatch"></i> Démarrer</button>
                        <button type="button" class="btn btn-warning  btn-icon" id="stopTimerBtn" disabled><i class="bi bi-stopwatch"></i>Arrêter</button>
                    </div>
                    <div class="mb-3">
                        <label for="taskDependances" class="form-label">Dépendances</label>
                        <input type="text" class="form-control" id="tacheDependance">
                    </div>
                    
                
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnSupprimer" class="btn btn-danger">Fermer</button>
                <button type="button" id="btnSauvegarder" class="btn btn-primary">Sauvegarder les changements</button>
            </div>
        </div>
    </div>
</div>
<footer class="footer mt-5">
    <div class="container d-flex justify-content-between">
        <p>05B.WEB2 | Développement Web côté client</p>

    </div>
</footer>
